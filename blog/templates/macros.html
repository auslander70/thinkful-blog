{% macro render_entry(entry) %}
<div class="row">
  <div class="col-md-2 text-right metadata">
    <ul class="list-unstyled">
      <li>
        {{ entry.datetime | dateformat("%d/%m/%y") }}
      </li>
      <li>
        {{ entry.author.name }}
      </li>
      <li>
        <a href="{{ url_for('edit_get', id=entry.id) }}">Edit</a>
      </li>
      <li>
        <a href="{{ url_for('del_entry_confirm', id=entry.id) }}">Delete</a>
      </li>
    </ul>
  </div>
  <div class="col-md-10">
    <h1>
      <a href="{{ url_for('entry', id=entry.id) }}">{{ entry.title }}</a>
    </h1>
    {{ entry.content | markdown }}
  </div>
</div>
{% endmacro %}
